<!DOCTYPE html>
<html>
<head>
    <title>Sensorhistorik</title>
</head>
<body>
    <h1>Historiske målinger</h1>
    <table border="1">
        <tr>
            <th>Tidspunkt</th>
            <th>CO₂ (ppm)</th>
            <th>Temperatur (°C)</th>
            <th>Luftfugtighed (%)</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
