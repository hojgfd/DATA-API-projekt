<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="specifikLokale" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .grafContainer {
            display: grid;
            grid-template-columns: repeat(3, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .graf {
            padding: 20px;
            border-radius: 10px; /* afrunding kanter*/
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .graf h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>


</head>
<body>
    <h1>Sensor Data Graphs</h1>

    <div class="grafContainer">
        <div class="graf">
            <h2>Temperatur (°C)</h2>
            <canvas id="tempGraf"></canvas>
        </div>
        <div class="graf">
            <h2>CO₂ (ppm)</h2>
            <canvas id="co2Graf"></canvas>
        </div>
        <div class="graf">
            <h2>Luftfugtighed (%)</h2>
            <canvas id="luftfugtGraf"></canvas>
        </div>
    </div>
    
    <script>
        const sensorData = {
            labels: ['1:00 PM', '1:05 PM', '1:10 PM', '1:15 PM', '1:20 PM', '1:25 PM', '1:30 PM'],
            temperatures: [22.5, 23.1, 22.8, 23.5, 24.0, 23.8, 24.1],
            co2_levels: [450, 475, 490, 520, 500, 480, 495],
            humidities: [45, 46, 45.5, 47, 46.5, 46, 47.5]
        };

        function createChart(canvasId, title, data, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sensorData.labels,
                    datasets: [{
                        label: title,
                        data: data,
                        borderColor: color,
                        tension: 0.2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false,
                            text: title
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Tidspunkt'} },
                        
                        y: { title: { display: true, 
                        text: title.includes('°C') ? 'Temp °C' : 
                        (title.includes('ppm') ? 
                        'CO₂ ppm' : 'luftfugtighed %')
                            }
                        }
                    }
                }
            });
        }

        createChart('tempGraf', 'Temperatur (°C)', sensorData.temperatures, '#FF6384');
        createChart('co2Graf', 'CO₂ (ppm)', sensorData.co2_levels, '#4BC0C0');
        createChart('luftfugtGraf', 'Luftfugtighed (%)', sensorData.humidities, '#36A2EB');
    </script>
</body>
</html>
