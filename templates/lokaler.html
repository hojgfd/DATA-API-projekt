
<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lokale oversigt</title>
  <style>
    body {
      font-family: sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: repeat(3, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      background: #1E90BF; /* blå hex farve */
      color: white;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none; /* fjerner underline når <a> */
     
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .meta {
      font-size: 14px;
      line-height: 1.4em;
    }
    .card:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Lokale Oversigt</h1>
  <main id="grid"></main>

  <script>
    // Definer bokse herunder: (scalable, indsæt som herunder)
    // {room:"D354", temperatur:{{ temp }}, co2:{{co2_ppm}}, luftfugtighed:{{ humidity }} },

    const boxes = [
      {room:"D354", temperatur: 1, co2: 2, luftfugtighed: 3 },
      {room:"Eksempel se kode kommentar for erstatning", temperatur: 1, co2: 2, luftfugtighed: 3 },


    ];

    const grid = document.getElementById('grid');

    function makeCard(data) {
      // Klik på boks = route til lokale navn
      const url = `https://ramsen.pythonanywhere.com/${data.room}`;

      // <a> bruges som wrapper:
      const card = document.createElement('a');
      card.className = 'card';
      card.href = url;

      card.innerHTML = `
        <div class="title">Lokale ${data.room}</div>
        <div class="meta">
          Temperatur: ${data.temperatur} °C<br>
          CO₂ niveau: ${data.co2} ppm<br>
          Luftfugtighed: ${data.luftfugtighed} %
        </div>
      `;
      return card;
    }

    boxes.forEach(boxData => grid.appendChild(makeCard(boxData)));
  </script>
</body>
</html>
