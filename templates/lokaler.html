<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lokale Oversigt</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .card {
      background: #1E90BF;
      color: white;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.2s, transform 0.2s;
    }

    .card:hover {
      opacity: 0.9;
      transform: translateY(-3px);
    }

    .title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }

    .meta {
      font-size: 14px;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <h1>Lokale Oversigt</h1>
  <main>
    {% for lok in lokaler %}
      <a class="card" href="/{{ lok.klasse }}">
        <div class="title">Lokale {{ lok.klasse }}</div>
        <div class="meta">
          Temperatur: {{ lok.temperature }} °C<br>
          CO₂ niveau: {{ lok.co2 }} ppm<br>
          Luftfugtighed: {{ lok.luftfugtighed }} %
        </div>
      </a>
    {% endfor %}
  </main>
</body>
</html>
