<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokale data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-block;
            border: 2px solid black;
            padding: 8px 18px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-size: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-top: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .graph-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .graph-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .graph-canvas {
            width: 100%;
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/lokaler" class="back-button">Tilbage</a>
        <h1>Lokale {{ lokale.klasse }}</h1>
    </div>

    <div class="container">
        <div class="graph-box">
            <div class="graph-title">Temperatur: {{ "%.2f"|format(lokale.temperatur) }}°C</div>
            <canvas id="tempChart" class="graph-canvas"></canvas>
        </div>

        <div class="graph-box">
            <div class="graph-title">CO₂: {{ lokale.co2 }} ppm</div>
            <canvas id="co2Chart" class="graph-canvas"></canvas>
        </div>

        <div class="graph-box">
            <div class="graph-title">Luftfugtighed: {{ "%.2f"|format(lokale.luftfugtighed) }}%</div>
            <canvas id="humidityChart" class="graph-canvas"></canvas>
        </div>
    </div>

    <script>
        const labels = [{% for row in data %}'{{ row[0] }}',{% endfor %}];
        const tempData = [{% for row in data %}{{ row[2] }},{% endfor %}];
        const co2Data = [{% for row in data %}{{ row[1] }},{% endfor %}];
        const humidityData = [{% for row in data %}{{ row[3] }},{% endfor %}];

        const zoomOptions = {
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
        };

        function createChart(ctx, label, data, color) {
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        tension: 0.2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        zoom: zoomOptions
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Tidspunkt' },
                            ticks: { display: true }
                        },
                        y: {
                            title: { display: true, text: label }
                        }
                    }
                }
            });
        }

        createChart(document.getElementById('tempChart'), 'Temperatur (°C)', tempData, '#FF6384');
        createChart(document.getElementById('co2Chart'), 'CO₂ (ppm)', co2Data, '#4BC0C0');
        createChart(document.getElementById('humidityChart'), 'Luftfugtighed (%)', humidityData, '#36A2EB');
    </script>
</body>
</html>
