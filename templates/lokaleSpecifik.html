<!DOCTYPE html>
<html lang="da">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokale data</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .back-button {
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-right: 40px;
        }
        h1 {
            font-size: 32px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .graph-box {
            border: 2px solid black;
            padding: 15px;
            text-align: center;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .graph-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .graph-canvas {
            max-height: 200px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/lokaler" class="back-button">Tilbage</a>
        <h1>Lokale {{ lokale.klasse }}</h1>
    </div>

    <div class="container">
        <div class="graph-box">
            <div class="graph-title">Temperatur: {{ "%.2f"|format(lokale.temperatur) }}°C</div>
            <canvas id="tempChart" class="graph-canvas"></canvas>
        </div>

        <div class="graph-box">
            <div class="graph-title">CO2: {{ lokale.co2 }} ppm</div>
            <canvas id="co2Chart" class="graph-canvas"></canvas>
        </div>

        <div class="graph-box">
            <div class="graph-title">Luftfugtighed: {{ "%.2f"|format(lokale.luftfugtighed) }}%</div>
            <canvas id="humidityChart" class="graph-canvas"></canvas>
        </div>
    </div>

    <script>
        // Prepare data for charts from the 'data' variable (rows from DB)
        const labels = [{% for row in data %}'{{ row[0] }}',{% endfor %}];
        const tempData = [{% for row in data %}{{ row[2] }},{% endfor %}];
        const co2Data = [{% for row in data %}{{ row[1] }},{% endfor %}];
        const humidityData = [{% for row in data %}{{ row[3] }},{% endfor %}];

        // Temperature Chart
        new Chart(document.getElementById('tempChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperatur (°C)',
                    data: tempData,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    x: {
                        display: true,
                        title: { display: true, text: 'Tidspunkt' }
                    },
                    y: {
                        display: true,
                        title: { display: true, text: 'Temperatur (°C)' }
                    }
                }
            }
        });

        // CO2 Chart
        new Chart(document.getElementById('co2Chart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CO2 (ppm)',
                    data: co2Data,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    x: {
                        display: true,
                        title: { display: true, text: 'Tidspunkt' }
                    },
                    y: {
                        display: true,
                        title: { display: true, text: 'CO2 (ppm)' }
                    }
                }
            }
        });

        // Humidity Chart
        new Chart(document.getElementById('humidityChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Luftfugtighed (%)',
                    data: humidityData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    x: {
                        display: true,
                        title: { display: true, text: 'Tidspunkt' }
                    },
                    y: {
                        display: true,
                        title: { display: true, text: 'Luftfugtighed (%)' }
                    }
                }
            }
        });
    </script>
</body>
</html>
