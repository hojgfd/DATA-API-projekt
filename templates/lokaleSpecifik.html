<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokale data</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .back-button {
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-right: 40px;
        }
        h1 {
            font-size: 32px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .graph-box {
            border: 2px solid black;
            padding: 15px;
            text-align: center;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .graph-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .graph-placeholder {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }
       
        
    </style>
</head>
<body>

    <div class="header">
        <a href="#" class="back-button">Tilbage</a>
        <h1>Lokale {{ lokale_nr }}</h1>
    </div>

    <div class="container">
        <div class="graph-box">
            <div class="graph-title">Temperatur: {{ temp }}</div>
            <div class="graph-placeholder">
                "graf af temperatur datapunktter over tid"
            </div>
        </div>
        
        <div class="graph-box">
            <div class="graph-title">CO2: {{ co2_ppm }}</div>
            <div class="graph-placeholder">
                "graf af co2 ppm data over tid"
            </div>
        </div>

        <div class="graph-box">
            <div class="graph-title">Luftfugtighed: {{ humidity }}</div>
            <div class="graph-placeholder">
                "graf af luftfugtighed data over tid"
            </div>
        </div>
    </div>

</body>
</html>
